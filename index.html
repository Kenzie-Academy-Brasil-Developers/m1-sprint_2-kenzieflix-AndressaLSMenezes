<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scr/css/style.css">

    <title>KenziFlix</title>
</head>
<body>
    <div class="container">
    <header class="stard">
        <div class="stard_logo">
            <img src="./scr/img/logo 1.svg" alt="Logotipo da Kenzieflix">
        </div>
        <h1 class="stard_who">
            Quem está assistindo?
        </h1>
    </header>
    </div>

    <div class="container">
        <main>
            <div class="perfil">
                <div class="perfil_user">
                    <div class="perfil_user_image">
                        <img src="./scr/img/avatar1.jpg" alt="Avatar 1">
                    </div>
                    <p>
                        Aline
                    </p>
                </div>
                <div class="perfil_user">
                    <div class="perfil_user_image">
                        <img src="./scr/img/avatar2.jpg" alt="Avatar 2">
                    </div>
                    <p>
                        Pedrinho
                    </p>
                </div>
                <div class="perfil_user">
                    <div class="perfil_user_image">
                        <img src="./scr/img/avatar3.png" alt="Avatar 3">
                    </div>
                    <p>
                        Júlia
                    </p>
                </div>
                <div class="perfil_user">
                    <div class="perfil_user_image">
                        <img src="./scr/img/Frame 5_1.jpg" onmouseover="this.src='./scr/img/Frame 5.svg'" onmouseout="this.src='./scr/img/Frame 5_1.jpg'" alt="">
                    </div>
                    <p>
                        Adicionar perfil
                    </p>
                </div>
            </div>

             <button class="perfil_gerenciar">Gerenciar Perfis</button>
    
        </main>
    </div>
</body>
</html>
